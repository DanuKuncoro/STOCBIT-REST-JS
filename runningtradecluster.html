<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOCBIT | Market Cluster Canvas</title>
    <style>
        :root {
            /* DYNAMIC TRANSPARENT PALETTE */
            /* Backgrounds are now semi-transparent RGBA */
            --bg-body: #161a1e; 
            --bg-header: rgba(30, 35, 41, 0.85); /* 85% opacity */
            --bg-filter: rgba(30, 35, 41, 0.95);
            
            --border-color: rgba(255, 255, 255, 0.1); /* Subtle borders */
            --text-header: #848e9c;
            --text-primary: #eaecef;
            --accent-color: #F0B90B;
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            background-color: var(--bg-body);
            /* Gradient background to showcase transparency */
            background-image: radial-gradient(circle at 50% 50%, #1e2329 0%, #0b0e11 100%);
            font-family: 'Roboto', Helvetica, Arial, sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- TOP NAVIGATION --- */
        .top-nav {
            background-color: var(--bg-header);
            border-bottom: 1px solid var(--border-color);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
            z-index: 20;
            backdrop-filter: blur(5px); /* Glass effect */
        }

        .nav-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .live-indicator {
            font-size: 11px;
            color: #0ECB81;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-filter {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            padding: 6px 16px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-filter:hover { background: rgba(255, 255, 255, 0.2); }
        .btn-filter.active { border-color: var(--accent-color); color: var(--accent-color); }

        /* --- FILTER PANEL --- */
        #filter-panel {
            background: var(--bg-filter);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 15px;
            display: none;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            position: absolute;
            top: 40px;
            width: 100%;
            z-index: 30;
            box-sizing: border-box;
        }
        #filter-panel.open { display: flex; }

        .filter-group { display: flex; align-items: center; gap: 8px; }
        .filter-label { font-size: 11px; color: var(--text-header); font-weight: bold; }

        .filter-input {
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 5px 8px;
            border-radius: 3px;
            font-family: inherit;
            font-size: 12px;
            width: 80px;
            text-transform: uppercase;
        }
        .filter-input:focus { outline: none; border-color: var(--accent-color); }
        select.filter-input { width: 100px; }

        /* --- STATIC HEADERS (HTML) --- */
        .headers-container {
            display: grid;
            /* DYNAMIC GRID DEFINITION (PERCENTAGES) 
               Time(12%) | Code(10%) | Trades(10%) | Lot(12%) | Price(12%) | Value(14%) | Strength(Remaining)
            */
            grid-template-columns: 12% 10% 10% 12% 12% 14% 1fr;
            background-color: var(--bg-header);
            border-bottom: 1px solid var(--border-color);
            padding: 0; 
            font-size: 12px;
            font-weight: 600;
            color: var(--text-header);
            z-index: 10;
            height: 35px;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .h-cell { 
            display: flex; 
            align-items: center; 
            height: 100%;
            padding: 0 10px; /* Consistent padding */
            border-right: 1px solid rgba(255,255,255,0.05); /* Transparent divider */
        }
        .h-right { justify-content: flex-end; text-align: right; }
        .h-left  { justify-content: flex-start; text-align: left; }

        /* --- CANVAS CONTAINER --- */
        #tape-wrapper {
            flex: 1;
            position: relative;
            /* Transparent background for canvas container to let body gradient show */
            background: transparent; 
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Top Nav -->
    <div class="top-nav">
        <div class="nav-title">
            MARKET CLUSTER
            <span class="live-indicator">● LIVE</span>
        </div>
        <button class="btn-filter" id="btnFilter" onclick="toggleFilter()">FILTER</button>
    </div>

    <!-- Filter Panel -->
    <div id="filter-panel">
        <div class="filter-group">
            <span class="filter-label">CODE</span>
            <input type="text" class="filter-input" id="filterCode" placeholder="BBCA" onkeyup="updateFilters()">
        </div>
        <div class="filter-group">
            <span class="filter-label">MIN TRADES</span>
            <input type="number" class="filter-input" id="filterTrades" placeholder="0" onkeyup="updateFilters()">
        </div>
        <div class="filter-group">
            <span class="filter-label">STR THRESHOLD (M)</span>
            <input type="number" class="filter-input" id="filterThreshold" value="100" placeholder="100" onkeyup="updateFilters()">
        </div>
        <div class="filter-group">
            <span class="filter-label">STRENGTH</span>
            <select class="filter-input" id="filterStrength" onchange="updateFilters()">
                <option value="ALL">ALL</option>
                <option value="MODERATE">MODERATE+</option>
                <option value="STRONG">STRONG ONLY</option>
            </select>
        </div>
    </div>

    <!-- Headers: Dynamic Percentages -->
    <div class="headers-container">
        <div class="h-cell h-left">TIME</div>
        <div class="h-cell h-left">CODE</div>
        <div class="h-cell h-right">TRADES</div>
        <div class="h-cell h-right">LOT</div>
        <div class="h-cell h-right">PRICE</div>
        <div class="h-cell h-right">VALUE</div>
        <div class="h-cell h-left" style="padding-left: 20px;">STRENGTH</div>
    </div>

    <div id="tape-wrapper">
        <canvas id="tradeCanvas"></canvas>
    </div>

<script>
    // --- CONFIGURATION ---
    const CONFIG = {
        rowHeight: 40,
        fontSize: 13,
        fontMono: "Consolas, 'Courier New', monospace",
        fontSans: "Roboto, -apple-system, sans-serif",
        maxRows: 100,
        colors: {
            text: '#EAECEF',
            muted: '#616876',
            buy: '#0ECB81',
            sell: '#F6465D',
            // Transparent RGBA highlights
            bgModerate: 'rgba(74, 59, 15, 0.6)', 
            bgStrong: 'rgba(15, 54, 30, 0.6)',
            textModerate: '#F0B90B',
            textStrong: '#0ECB81',
            textLow: '#616876',
            separator: 'rgba(255, 255, 255, 0.05)',
            gridLine: 'rgba(255, 255, 255, 0.03)'
        },
        // PERCENTAGE WIDTHS (Must match CSS Grid)
        // Time 12%, Code 10%, Trades 10%, Lot 12%, Price 12%, Value 14%
        colPcts: [0.12, 0.10, 0.10, 0.12, 0.12, 0.14] 
    };

    // --- STATE ---
    let trades = [];
    let filters = {
        code: '',
        minTrades: 0,
        strength: 'ALL',
        thresholdVal: 100_000_000
    };
    
    // Dynamic Pixel Widths (calculated on resize)
    let colWidthsPx = []; 

    // --- FILTER LOGIC ---
    function toggleFilter() {
        const panel = document.getElementById('filter-panel');
        const btn = document.getElementById('btnFilter');
        panel.classList.toggle('open');
        btn.classList.toggle('active');
        setTimeout(resize, 50); 
    }

    function updateFilters() {
        const code = document.getElementById('filterCode').value.toUpperCase();
        const tradesVal = parseInt(document.getElementById('filterTrades').value) || 0;
        const strength = document.getElementById('filterStrength').value;
        const thresholdInput = parseFloat(document.getElementById('filterThreshold').value) || 100;
        const thresholdVal = thresholdInput * 1_000_000;

        filters.code = code;
        filters.minTrades = tradesVal;
        filters.strength = strength;
        filters.thresholdVal = thresholdVal;
        
        draw();
    }

    // --- MOCK DATA ---
    const MOCK_STOCKS = [
        { code: "BBCA", price: 9200 }, { code: "GOTO", price: 84 },
        { code: "ANTM", price: 1650 }, { code: "BBRI", price: 5400 },
        { code: "TLKM", price: 3950 }, { code: "BUMI", price: 120 },
        { code: "ASII", price: 5600 }, { code: "BRPT", price: 1040 }
    ];

    function formatValue(val) {
        if (val >= 1_000_000_000) return (val / 1_000_000_000).toFixed(2) + 'B';
        if (val >= 1_000_000) return (val / 1_000_000).toFixed(2) + 'M';
        if (val >= 1_000) return (val / 1_000).toFixed(0) + 'K';
        return val.toString();
    }

    function getTradeStrength(value) {
        const T = filters.thresholdVal;
        if (value >= T) {
            return { label: 'STRONG', icon: '●', color: CONFIG.colors.textStrong, bg: CONFIG.colors.bgStrong };
        } else if (value >= (T * 0.25)) {
            return { label: 'MODERATE', icon: '⚡', color: CONFIG.colors.textModerate, bg: CONFIG.colors.bgModerate };
        } else {
            return { label: 'LOW', icon: '∿', color: CONFIG.colors.textLow, bg: null };
        }
    }

    function generateTrade() {
        const stock = MOCK_STOCKS[Math.floor(Math.random() * MOCK_STOCKS.length)];
        const isBuy = Math.random() > 0.5;
        const lot = Math.floor(Math.random() * 8000) + 100; 
        const tradesCount = Math.floor(Math.random() * 20) + 1;
        const value = lot * 100 * stock.price;
        const now = new Date();
        const timeStr = now.toLocaleTimeString('en-GB', { hour12: false });

        const newTrade = {
            time: timeStr,
            code: stock.code,
            trades: tradesCount,
            lot: lot,
            price: stock.price,
            value: value,
            side: isBuy ? 'BUY' : 'SELL'
        };

        trades.unshift(newTrade);
        if (trades.length > CONFIG.maxRows) trades.pop();
    }

    // --- CANVAS ENGINE ---
    const canvas = document.getElementById('tradeCanvas');
    const ctx = canvas.getContext('2d', { alpha: true }); // Enable transparency
    let width, height;

    function resize() {
        const parent = document.getElementById('tape-wrapper');
        const dpr = window.devicePixelRatio || 1;
        
        width = parent.clientWidth;
        height = parent.clientHeight;
        
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.scale(dpr, dpr);
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        
        // Calculate dynamic pixel widths based on current width
        colWidthsPx = CONFIG.colPcts.map(pct => width * pct);
        
        draw();
    }

    function draw() {
        // Clear with transparent rect to preserve glass effect
        ctx.clearRect(0, 0, width, height);

        // --- GRID CALCULATIONS ---
        const pad = 10;
        const w = colWidthsPx;
        
        // Horizontal positions based on cumulative widths
        const xTime = pad;
        const xCode = w[0] + pad;
        const xTrades = w[0] + w[1] + w[2] - pad; // Right Align
        const xLot = w[0] + w[1] + w[2] + w[3] - pad; // Right Align
        const xPrice = w[0] + w[1] + w[2] + w[3] + w[4] - pad; // Right Align
        const xValue = w[0] + w[1] + w[2] + w[3] + w[4] + w[5] - pad; // Right Align
        
        // Strength Column Start
        const strengthStartPixel = w.reduce((a, b) => a + b, 0); 
        const xStrength = strengthStartPixel + 20;

        // Vertical lines X positions
        const lines = [
            w[0], 
            w[0]+w[1], 
            w[0]+w[1]+w[2], 
            w[0]+w[1]+w[2]+w[3], 
            w[0]+w[1]+w[2]+w[3]+w[4],
            w[0]+w[1]+w[2]+w[3]+w[4]+w[5]
        ];

        ctx.textBaseline = 'middle';

        let drawnCount = 0;

        for (let i = 0; i < trades.length; i++) {
            const trade = trades[i];
            const strengthData = getTradeStrength(trade.value);

            // Filter Check
            if (filters.code && !trade.code.includes(filters.code)) continue;
            if (trade.trades < filters.minTrades) continue;
            if (filters.strength === 'MODERATE' && strengthData.label === 'LOW') continue;
            if (filters.strength === 'STRONG' && strengthData.label !== 'STRONG') continue;

            const y = drawnCount * CONFIG.rowHeight;
            const textY = y + (CONFIG.rowHeight / 2) + 1; 

            if (y > height) break;

            // A. Highlight Strength Column Only (Transparent Overlay)
            if (strengthData.bg) {
                ctx.fillStyle = strengthData.bg;
                ctx.fillRect(strengthStartPixel, y, width - strengthStartPixel, CONFIG.rowHeight);
            }

            // B. Horizontal Separator (Transparent)
            ctx.fillStyle = CONFIG.colors.separator;
            ctx.fillRect(0, y + CONFIG.rowHeight - 1, width, 1);

            // C. Vertical Grid Lines (Transparent)
            ctx.fillStyle = CONFIG.colors.gridLine;
            for(let lx of lines) {
                ctx.fillRect(lx, y, 1, CONFIG.rowHeight);
            }

            // D. Text Rendering
            
            // Time (Mono)
            ctx.font = `500 ${CONFIG.fontSize}px ${CONFIG.fontMono}`;
            ctx.textAlign = 'left';
            ctx.fillStyle = CONFIG.colors.muted;
            ctx.fillText(trade.time, xTime, textY);

            // Code (Sans - Bold)
            ctx.font = `700 ${CONFIG.fontSize}px ${CONFIG.fontSans}`;
            ctx.fillStyle = trade.side === 'BUY' ? CONFIG.colors.buy : CONFIG.colors.sell;
            ctx.fillText(trade.code, xCode, textY);

            // Trades (Mono - Right)
            ctx.font = `500 ${CONFIG.fontSize}px ${CONFIG.fontMono}`;
            ctx.textAlign = 'right';
            ctx.fillStyle = CONFIG.colors.text;
            ctx.fillText(trade.trades, xTrades, textY);

            // Lot (Mono - Right)
            ctx.fillText(trade.lot.toLocaleString(), xLot, textY);

            // Price (Mono - Right - Colored)
            ctx.fillStyle = trade.side === 'BUY' ? CONFIG.colors.buy : CONFIG.colors.sell;
            ctx.fillText(trade.price.toLocaleString(), xPrice, textY);

            // Value (Mono - Right)
            ctx.fillStyle = CONFIG.colors.text;
            ctx.fillText(formatValue(trade.value), xValue, textY);

            // Strength (Sans - Bold - Left)
            ctx.font = `700 12px ${CONFIG.fontSans}`; 
            ctx.textAlign = 'left';
            ctx.fillStyle = strengthData.color;
            ctx.fillText(`${strengthData.icon}  ${strengthData.label}`, xStrength, textY);

            drawnCount++;
        }
        
        requestAnimationFrame(draw);
    }

    window.addEventListener('resize', resize);
    setInterval(generateTrade, 150);
    resize();
    
</script>
</body>
</html>
